<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello</title>

@prefix course: <https://pietercolpaert.be/teaching/lds/#> .

<https://example.org/AlainJanssens>

    :role           "Student" ;

    <script type="application/ld+json">

            },
            "@type": "Person",
            "@id": "https://example.org/AlainJanssens",
